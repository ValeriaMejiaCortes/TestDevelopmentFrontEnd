<div class="container">
  <div class="row">
    <div class="col-sm-4" *ngFor="let user of users">
      <div class="card" style="margin-bottom: 20px;">
        <div class="card-body">
          <h5 class="card-title">Id {{user.id}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{user.login}}</h6>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <img src={{user.avatar_url}} class="card-img-top imgSize" alt="...">
          </li>
          <li class="list-group-item">
            <button class="btn btn-info" (click)="getProduct(user)">Details</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <app-graphic></app-graphic>

</div>
